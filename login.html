<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='css/logo.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">

    <title>LogIn</title>
</head>
{% for message in get_flashed_messages() %}<div class="errors">{{ message }}</div>{% endfor %}
<body>

    <div class="container">
        <form  method="post">
            <h1 class="logintxt">Welcome</h1>
            <div class="input-box">
                <input type="text" name="id" placeholder="Id" id="id" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" id="password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
